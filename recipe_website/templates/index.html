<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasta Recipe</title>
    <!-- JavaScript Bundle with Popper -->
    </head>
<body>
    {% for recipe in recipes %}
            <a href="{{ url_for('recipe_page', recipe_id=recipe['id']) }}">
            <h2>{{ recipe['title'] }}</h2>
        </a>
        <p>
            <img width="400" height="400" src="{{ recipe['image_src'] }}">
        </p>
        <hr>
    {% endfor %}
</body>
</html>
